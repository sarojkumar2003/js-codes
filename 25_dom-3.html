<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chai our code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javaScript</li>
    </ul>
  </body>
  <script>
    // this is not good 
    // Add list item in by using js
    function addLanguage(LangName) {
      const li = document.createElement("li");
      li.innerHTML = `${LangName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("java");
    addLanguage("typeScript");

    // this is the best approach we use on it
    function addOptiLanguage(LangName) {
      const li = document.createElement('li')
      li.appendChild(document.createTextNode(LangName))
      document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //how to Edit the vlue
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo"

    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli) 


    // edit

    const firstLine = document.querySelector("li:first-child")
    firstLine.outerHTML = '<li>typeScript</>'
// for any elements
    // const firstLine = document.querySelectorAll("li")[1]
    // firstLine.outerHTML = '<li>typeScript</>'

      //Remove
    const remove = document.querySelector('li:last-child')
    remove.remove()
  </script>
</html>
