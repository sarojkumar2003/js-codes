<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind</title>
</head>
<body>
  <button>Button Clicked</button>
  <p>bind make a copy to the actual value</p>


  <script>
    class React{
      constructor(){
        this.library = "React"
        this.server = "https://locahost:3000"
        this.username = "saroj"

        // requiremnts

        document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
      }

      handleClick(){
        console.log("button clicked");
        console.log(this.server);
        console.log(this.username);
        console.log(this);
      }
    }

    const App = new React()
  </script>

</body>
</html>
